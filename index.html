<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Train Scheduler</title>
    <!-- Moment JS Link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Jquery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Local Javascript Link -->
    <script src="assets/javascript/main.js"></script>
    <!-- Bootstrap CDN Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!-- Local CSS Link  -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Firebase Javascript link -->
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css?family=Kumar+One+Outline" rel="stylesheet">

</head>

<body>
    <div class="container">

        <!-- The Logo and Head Text -->
        <div class="headerText">
            <header>
                <img src="assets/images/train.gif" id="logoImage" alt="logo">
                <p id="first"> Train Scheduler </p>
            </header>
        </div>
        <br><br><br><br>

        <!-- Displaying the train schedule -->

        <div class="col-md bg-light"> 
                <div class="row">            
                    <div class="table-responsive">          
                        <table class="table">
                          <thead id="header">
                            <tr>
                              <th>Train Name</th>
                              <th>Destination</th>
                              <th>Frecuency (Minutes):</th>
                              <th>Next Arrival:</th>
                              <th>Minutes Away:</th>
                            </tr>
                          </thead>
                          <tbody class="head">
                            
                          </tbody>
                        </table>
                    </div>
                </div> 
            </div>



        <br><br>
        <!-- Adding the train contents -->
        <div class="card">
            <div class="card-header head">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="TrainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="Add Train Name . . .">
                    </div>
                    <div class="form-group">
                        <label for="TrainName">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Add Destination . . .">
                    </div>
                    <div class="form-group">
                        <label for="TrainName">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTime" placeholder=" Add First Train Time . . .">
                    </div>
                    <div class="form-group">
                        <label for="TrainName">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="Add Frequency . . .">
                    </div>

                    <div class="submitButton">
                        <input type="submit" class="btn btn-outline-dark submit">
                    </div>

                </form>
            </div>
        </div>

        <footer>

        </footer>
    </div>

</body>

</html>
